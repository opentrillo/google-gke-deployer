apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "$APP_INSTANCE_NAME"
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/svg+xml;base64,
    marketplace.cloud.google.com/deploy-info: '{partner_id: "trillo", product_id: "trillo-platform", partner_name: "Trillo Inc."}'
  labels:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
spec:
  descriptor:
    type: 'Trillo Platform'
    version: '3.0.0'
    description: |-
      Trillo is an aPaaS (Application Platform as a Service)  is a full stack platform with Cloud-Native, Serverless & Model-Driven capabilities.
    maintainers:
    - name: Trillo Platform Engineering
    url: https://trillo.io
    links:
    - description: Trillo Platform Docs
      url: https://learn.trillo.io
    notes: |-
      For support, [visit the support page](https://www.trillo.io/WebSite/Support).
  info:
  - name: Trillo Platform
    type: Reference
    valueFrom:
      serviceRef:
        name: $APP_INSTANCE_NAME-TRILLO-PLATFORM
  - name: Trillo Platform  Namespace
    value: $NAMESPACE
  selector:
    matchLabels:
      app.kubernetes.io/name: "$APP_INSTANCE_NAME"
  componentKinds:
  - group: v1
    kind: Deployment
  - group: v1beta1
    kind: PersistentVolumeClaim
  - group: v1
    kind: Service
  - group: v1
    kind: Ingress
